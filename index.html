<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>2014 to Forever</title>
		<link rel="stylesheet" href="style.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
			integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
	</head>
	<body>
		<header id="header">
			<div class="container">
				<h1>AdiLey</h1>
				<audio id="backgroundMusic" controls loop muted></audio>
			</div>
		</header>

		<section id="quotes">
			<div class="container">
				<div class="rose">
					<button id="muteButton">
						<i id="muteIcon" class="fas fa-volume-mute"></i>
					</button>
					<h3>Touch the rose to learn what I love about Adii</h3>
					<div id="quote" class="quote">
						<p>{{quote}}</p>
					</div>
					<img id="roseBudImage" src="./src/Rose_Bud.svg" alt="Rose_Bud" />
					<img
						id="roseBloomImage"
						src="./src/Rose_Bloom.svg"
						alt="Rose_Bloom"
						style="display: none"
					/>
				</div>
			</div>
		</section>

		<footer>
			<p>Â© 2014 AdiLey forever</p>
		</footer>

		<script src="script.js"></script>
	</body>
</html>
